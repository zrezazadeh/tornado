<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ثبت نام</title>

        <link rel="stylesheet" href='{{static_url("css/bootstrap.min.css" )}}'>
		<link rel="stylesheet" href='{{static_url("register/form-elements.css" )}}'>
        <link rel="stylesheet" href='{{static_url("register/style.css" )}}'>
        <link href='{{static_url("Admin/css/sweet-alert.css" )}}'rel="stylesheet" type="text/css"/>


    </head>

    <body>

        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <div class="description1">
                               <p> وب سایت حساب و کتاب تیمی </p>
                            </div>
                            <div class="description">
                            	<p>
	                            	با نرم افزار حساب و کتاب تیمی دیگر نگران حساب و کتاب های گروهی خود نباشید.
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1" href="/"> صفحه اصلی </a>
                            	<a class="btn btn-link-2" href="/"> ورود </a>
                            </div>
                        </div>

                        <div class="col-sm-5 form-box" style="direction: rtl;">

                        	<div class="form-top" >
                        		<div class="form-top-left">
                        			<h3 class="test"> ثبت نام کنید </h3>
                        		</div>
                            </div>

                            <div class="form-bottom">
			                    <form id="form_register"  method="post" enctype="multipart/form-data">
			                    	<div class="form-group">
			                    		<!--<label class="sr-only" for="form-first-name">name</label>-->
			                        	<input type="text" name="name" placeholder=" نام ونام خانوادگی..." class="form-first-name form-control" id="form-first-name">
			                        </div>
                                    <div class="form-group">
			                        	<!--<label class="sr-only" for="form-email">Email</label>-->
			                        	<input type="email" name="email" placeholder="ایمیل..." class="form-email form-control" id="form-email">
			                        </div>
			                        <div class="form-group">
			                        	<!--<label class="sr-only" for="form-last-name">User name</label>-->
			                        	<input type="text"  name="user" placeholder="نام کاربری..." class="form-last-name form-control" id="form-last-name">
			                        </div>

                                    <div class="form-group">
			                        	<!--<label class="sr-only" for="form-email">Pass</label>-->
			                        	<input type="password" name="password" placeholder="پسورد..." class="form-pass form-control" id="form-pass">
			                        </div>
                                    <div class="form-group">
			                        	<!--<label class="sr-only" for="form-email">Repeat Pass</label>-->
			                        	<input type="password"  name="repeat_Pass" placeholder="تکرار پسورد..." class="form-Repeat Pass form-control" id="form-Repeat Pass">
			                        </div>
                                    <div class="form-group">
                                                <label  class="col-md-3 control-label" style="margin-left: 320px;"> انتخاب تصویر </label>
                                                <input type="file"  style="margin-right: 80px;" name="image">
			                        </div>

			                        <button type="submit" class="btn"> ادامه </button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <script src="../../static/register/jquery-2.1.0.min.js"></script>
        <script src='{{static_url("register/jquery.backstretch.min.js")}}'></script>
        <script src='{{static_url("register/scripts.js")}}'></script>
        <script src='{{static_url("Admin/scripts/alert/sweet-alert.min.js" )}}' type="text/javascript"></script>

        
<script type="text/javascript">
    $('#form_register').submit(function (event) {
        event.preventDefault();
        var formData = new FormData($(this)[0]);
        jQuery.ajax(
                {
                    url: '/register',
                    type: "POST",
                    data: formData,
                    async: false,
                    cache: false,
                    contentType: false,
                    processData: false,

                    success: function (data) {
						if(data['msg'] == 'success'){
							$("#form_register")[0].reset();
                            swal({
                              title: "تایید",
                              text: "ثبت نام با موفقیت انجام شد",
                              imageUrl: '{{static_url("Admin/img/thumbs-up.jpg")}}'
                            });
						}
                        else{
							swal(data['msg'])
						}
                    },

                    error: function () {

                        alert('error');
                    }
                });
    });

        </script>


    </body>

</html>
